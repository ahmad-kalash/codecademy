<!DocTYPE HTML>
<html>
    <head>
     <title> Rock Paper Scissors Game </title>
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
     <link rel="stylesheet" type="text/CSS" href="style.CSS">
    </head>
    <body>
        <header>
            <h1> Rock Paper Scissors Game </h1>
        </header>
        <div class="score-board">
            <div id="user-label" class="badge"> user </div> 
            <div id="computer-label" class="badge"> computer </div> 
            <span id="user-score"> 0 </span>:<span id="computer-score"> 0 </span>
        </div>
        <div class="result">
            <p>computer choice is 
                <button class="nn">
                    <i id="computerChoice"></i>
                </button>
                <a id="winner"></a> 
            </p>
        </div>
     
        <div class="buttons">
             <button id="paper" class="bn" onclick="game('paper')"><i class="far fa-hand-paper"></i></button>
             <button id="rock" class="bn" onclick="game('rock')" value="rock"><i class="far fa-hand-rock"></i></button>
             <button id="scissors" class="bn" onclick="game('scissor')" value="scissor"><i class="far fa-hand-scissors"></i></button>
        </div>
        <p id="action-message"> Make your move </p>
        
        <script  src="main.js"></script>

    </body>
</html>
